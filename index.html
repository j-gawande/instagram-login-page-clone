<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/svg+xml">
    <title>Instagram</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,200;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article>
            <div class="img">
                <div class="background-img"></div>
            </div>
            <div class="form-container">
                <div class="form">
                    <div class="brand"></div>
                    <div class="input">    
                        <input type="email" name="" id="email" required placeholder="Phone number, username, or email">
                        <input type="password" name="" id="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Log in" id="login">
                    <div class="or">
                        <div class="hr"></div>
                        <p>OR</p>
                        <div class="hr"></div>
                    </div>
                    <div class="login-facebook"><img src="images/facebook.svg" height="16" alt="">&nbsp;Log in with Facebook</div>
                    <div class="forgot-password">Forgot password?</div>
                </div>
                <div class="sign-up">Don't have an account?&nbsp;<b>Sign up</b></div>
                <div class="get-app">Get the app. <div class="store"><img src="./images/asset 6.png" alt=""><img src="./images/asset 7.png" alt=""></div></div>
            </div>
        </article>
    </main>
</body>
</html>
